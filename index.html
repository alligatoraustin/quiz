<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>

    <div class = "container">

        <div id="questionsInfo" class="hide">
            <div id="question">Question</div>

            <div>Time Remaining <span id="time">00:15</span></div>

            <div>Score<span id="score"></span></div>

            <div id="answer_buttons" class="btn_grid">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
        </div>
        <div id="choices">
            <button id="start_btn" class="start_btn btn">Start</button>
            <button id="next_btn" class="next_btn hide">Submit</button>
        </div>
        
    </div>


    <script src="./javascript.js"></script>

</body>
</html>
